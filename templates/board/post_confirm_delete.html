<!-- templates/board/post_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h1>게시글 삭제 확인</h1>

<p>정말로 "{{ object.title }}" 게시글을 삭제하시겠습니까?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">삭제</button>
    <a href="{% url 'post_detail' object.id %}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
