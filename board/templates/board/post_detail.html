<!-- templates/board/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>작성자: {{ post.author }}</p>
<p>작성일: {{ post.created_at|date:"Y-m-d H:i" }}</p>
<p>수정일: {{ post.updated_at|date:"Y-m-d H:i" }}</p>

<div class="post-content">
    {{ post.content|linebreaks }}
</div>

<div class="post-actions">
    <a href="{% url 'post_list' %}" class="btn btn-secondary">목록으로</a>
    {% if user == post.author %}
        <a href="{% url 'post_update' post.id %}" class="btn btn-primary">수정</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">삭제</a>
    {% endif %}
</div>
{% endblock %}
